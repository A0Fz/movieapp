<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="..\..\assets\img\Spider.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Seja Bem vindo</ion-card-subtitle>
        <ion-card-title>Movie List <i class="fa fa-film" aria-hidden="true"></i></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Na Movie List© você encontra os melhores filmes para download assim como sua sinopse, indicações e no caso de lançamentos suas datas de estreia, Aproveite!! </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
        <ion-list>
            <ion-item>
              <ion-label>Input</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Toggle</ion-label>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Radio</ion-label>
              <ion-radio slot="end"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Checkbox</ion-label>
              <ion-checkbox slot="start"></ion-checkbox>
            </ion-item>
          </ion-list>

      
     
    </ion-list>
</ion-content>
